---
layout: base 
---

<div class="portfolio">
  {% for post in paginator.posts %}
    <a href="{{ post.url | prepend: site.baseurl }}" class="portfolio-item">
      <div class = "portfolio-entry">
          <h1 class="portfolio-title">{{ post.title }}</h1>
          <div class="portfolio-line"></div>
        
          <div class="portfolio-content"> 
              <!-- <i class="fa fa-sticky-note"></i><span class="portfolio-icon-text">{{ post.info }} <br> -->
              <!-- <i class="fa fa-calendar-alt"></i><span class="portfolio-icon-text">{{ post.date | date: "%B %Y" }} <br> -->
              <p>{{ post.summary }}</p>
              <i class="fa fa-cog"></i><span class="portfolio-icon-text">{{ post.tech }} <br>
          </div>
      </div>
      <img src={{ post.img }} alt="Image_missing">
    </a>
    </br>
  {% endfor %}
</div>

  {% if paginator.previous_page %}

  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="right next">Next</a>
  {% endif %}

  <span>{{ paginator.page }}</span> -->
</div>
